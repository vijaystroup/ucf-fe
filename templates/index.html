<body>
    <main>
        <div class="cols nav">
            <h1 id="title">UCF Foundation Exam Practice</h1>
            <div class="cols tools">
                <button id="play-stop"><i id="start" class="fas fa-play"></i></button>
                <button onclick="switchTheme()"><i id="theme" class="fas fa-adjust"></i></button>
                <p id="timer">00:00</p>
            </div>
        </div>
        <div class="cols content">
            <div class="col left">
                <iframe id="pdf"
                    src="{{ url_for('static', filename='misc/instructions.pdf') }}"
                ></iframe>
            </div>
            <div class="col right">
                <textarea>Your solution here...</textarea>
                <div class="info">
                    <h2>Exam Info</h2>
                    <p><a href="{{ url_for('static', filename='misc/FE-FormulaSheet.pdf') }}" target="_blank">Refrence Sheet</a></p>
                    <p><a id="stats" href="#">Exam Statistics</a></p>
                </div>
                <div class="donate">
                    <p>❤️ Donations can be made via PayPal: </p>
                    <a href="https://paypal.me/vijaystroup" target="_blank"><button>Donate</button></a>

                    <a href="/terms">Terms</a>

        </div>
